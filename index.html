<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Instagram Clone</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continuar como Yoda você quer?</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Yoda?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
    <!-- toggle dark mode -->
    <label for="switch" class="switch-dark">
      <input hidden type="checkbox" id="switch" />
      <span class="slider round"></span>
    </label>

    <!-- js -->
    <script src="js/app.js" text="javascript/text"></script>
  </body>
</html>
